<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyRecive</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cashreceipt">
            <table>
                <tbody>
                    <tr>
                        <td colspan="6">CASH RECEIPT</td>
                    </tr>
                    <tr>
                        <td>SELLER</td>
                        <td colspan="2"></td>
                        <td>PAYMENT DATE</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>RECEIPT NUMBER</td>
                        <td colspan="2"></td>
                        <td>AMOUNT PAID</td>
                        <td colspan="2">$</td>
                    </tr>
                    <tr>
                        <td>PAYMENT METHOD</td>
                        <td class="tickbox">CASH
                            <input class="inputCheck" type="checkbox" name="" id="">
                        </td>
                        <td >MONEY ORDER
                            <input class="inputCheck" type="checkbox" name="" id="">
                        </td>
                        <td>CHECK</td>
                        <td>CHECK NUMBER:</td>
                    </tr>
                    <tr>
                        <td>RECEIVED FROM</td>
                        <td colspan="2"></td>
                        <td>RECEIVED BY </td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="6" style="text-align: center;">NOTES</td>
                    </tr>
                    <tr>
                        <td colspan="6">&nbsp; </td>
                    </tr>
                    <tr>
                        <td colspan="6">&nbsp; </td>
                    </tr>
                    <tr>
                        <td colspan="6"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td colspan="2" style="text-align: center;">Thank You</td>

                    </tr>
                    
            </table>
        </div>
    </div>
</body>

</html>
